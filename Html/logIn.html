<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/login.css">
</head>
<body>
    <div class="container">
        <div class="row mr-5 ml-5 mt-5">
            <div class="col">
                <h2>Login</h2>
                <p class="d-inline mr-1">or</p><a class="signupBtn" href="./SignUp.html">create an account</a>
            </div>
            <div class="col">
                <img class="sideImg" src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/Image-login_btpq7r" width="100" height="100" alt="Login Img">
            </div>
        </div>
        <div>
            <form class="mr-5 ml-5 mt-5">
                <div class="form-group">
                  <input type="email" class="form-control custInput" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number">
                </div>
                <button type="submit" class="btn btn-primary mt-3 d-block custBtn">Submit</button>
                <small class="text-muted">By clicking on Login, I accept the Terms & Conditions & Privacy Policy</small>
                <div class="backToHome">
                    <a class="custBtn btn btn-primary" href="./Main.html">Back to home</a>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
